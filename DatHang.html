    <div class="field _required" data-bind="visible: visible, attr: {'name': element.dataScope}, css: additionalClasses" name="shippingAddress.firstname">

<input class="input-text" type="email" data-bind="

        name: inputName,

        <div class="control-addon">

        name: inputName,

    <script>
        // Function to toggle the active circle
        function toggleCircle(circle) {
            // Remove 'active-circle' class from all circles
            document.querySelectorAll('.circle').forEach(function(c) {
                c.classList.remove('active-circle');
            });

            // Add 'active-circle' class to the clicked circle
            circle.classList.add('active-circle');
        }
    </script>
